<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="head">
    <h1>Price Compare</h1>
    </div>
    <div class="contain">
    <div><input type="text" id="Amaz" placeholder="Amazon url"></input></div>
    <div><input type="text" id="Flip" placeholder="Flipkart url"></input></div>
    <div><input type="text" id="Snap" placeholder="Snapdeal url"></input></div>
    <div><button id="btn">Compare</button></div>
    <script src="script.js"></script>
    </div>
    <div class="compare">
        <table class="table" border="5">
            <tr>
                <th>Amazon</th>
                <th>Flipkart</th>
                <th>Snapdeal</th>
            </tr>
            <tr>
                <td id="amaznameinp"></td>
                <td id="flipnameinp"></td>
                <td id="snapnameinp"></td>
            </tr>
            <tr>
                <td id="amazinp"></td>
                <td id="flipinp"></td>
                <td id="snapinp"></td>
            </tr>
        </table>
    </div>
</body>
</html>
